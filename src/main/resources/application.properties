spring.application.name=ecomap
server.port=4444
spring.datasource.url=jdbc:postgresql://localhost:5432/ecomap_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
jwt.secret=U2VjcmV0S2V5VG9HZW5lcmF0ZUpXVFRva2VuRm9yRWNvbWFwQXBwbGljYXRpb24=
jwt.expiration=2592000000
logging.level.com.tedu.seniorproject.ecomap.config=DEBUG

# Multipart file upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.file-size-threshold=2MB

# Logging for debugging
logging.level.org.springframework.web=DEBUG
logging.level.com.tedu.seniorproject.ecomap=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration
spring.mvc.cors.allowed-origins=http://localhost:5173
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=Authorization,Content-Type,Accept
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.max-age=3600

# Allow circular references
spring.main.allow-circular-references=true